name : vision-groundtruth

x-common-vars: &common-vars
  tty: true
  stdin_open: true
  ipc: host
  network_mode: host
  stop_grace_period: 1s
  environment:
    RMW_IMPLEMENTATION: $RMW_IMPLEMENTATION
    ROS_DOMAIN_ID: $ROS_DOMAIN_ID
services:
    ceiling-cam:
        build:
            context: .
            target: ceiling-cam
            args:
                USER: ceiling-cam
        <<: *common-vars
        image: vision-main:ceiling-cam
        container_name: ceiling-cam
        privileged: true
        volumes:
            - /dev:/dev
            - $LOCAL_WORKSPACE_FOLDER/packages/rtspcam-pkg:/home/ceiling-cam/vision-ws/src/rtsp_ros
        command: >
            bash -c "
            source /opt/ros/humble/setup.bash && \
            colcon build && \
            source /home/ceiling-cam/vision-ws/install/setup.bash && \
            ros2 launch rtsp_ros rtsp_cam.launch.py
            "
    groundtruth:
        build:
            context: .
            target: aruco 
            args:
                USER: groundtruth
        <<: *common-vars
        image: vision-main:groundtruth
        container_name: groundtruth
        volumes:
            - $LOCAL_WORKSPACE_FOLDER/packages/groundtruth-pkg:/home/groundtruth/vision-ws/src/aruco-ros
        command: >
            bash -c "
            source /opt/ros/humble/setup.bash && \
            colcon build && \
            source /home/groundtruth/vision-ws/install/setup.bash && \
            ros2 launch aruco_ros single.launch.py
            "
            